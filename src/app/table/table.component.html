<h2>Table</h2>
<table>
  <thead>
    <tr *ngFor="let headerGroup of table.getHeaderGroups()">
      <th *ngFor="let header of headerGroup.headers">
        {{ header.isPlaceholder ? '' : header.column.columnDef.header }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of table.getRowModel().rows">
      <td *ngFor="let cell of row.getVisibleCells()">
        {{ cell.column.columnDef.cell }}
      </td>
    </tr>
  </tbody>
</table>
